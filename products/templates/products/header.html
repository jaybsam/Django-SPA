{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sample Cart</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
  <!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
</head>

<body>

  <header>
    <div uk-sticky="media: 960" class="uk-navbar-container tm-navbar-container uk-sticky uk-sticky-fixed uk-light"
      style="position: fixed; top: 0px; width: 1108px;">
      <div class="uk-container uk-container-expand uk-background-secondary">
        <nav class="uk-navbar">
          <div class="uk-navbar-left"><a href="/" aria-label="Back to the homepage"
              class="uk-navbar-item uk-logo"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="34" viewBox="0 0 28 34"
                class="uk-margin-small-right uk-svg">
                <polygon points="19.1 4.1 13.75 1 8.17 4.45 13.6 7.44 19.1 4.1" fill="#fff"></polygon>
                <path
                  d="M21.67,5.43,16.14,8.77,22.4,12.4v9.52l-8.44,4.76L5.6,21.93V14.55L0,11.7V25.21l13.75,8.08L28,25.21V9.07Z"
                  fill="#fff"></path>
              </svg>
              Carter
            </a></div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav uk-visible@m">
              <li><a href="/">Home</a></li>
              <li class="uk-active"><a href="/productlist">Product List</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <div class="uk-container">
    <div class="uk-card uk-card-default uk-margin-medium-top">
        <div class="uk-card-body">
          {% block content %}
          {% endblock %}
        </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
</body>

</html>
